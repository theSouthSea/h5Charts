<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Document</title>
	<link rel=stylesheet href="css/H5.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.fullPage.min.js"></script>
	<script src="js/H5.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/test-H5ComponentBase.css">
	<script src="js/test-H5ComponentBase.js"></script>
</head>
<body>
	<script>
		$(function(){
			var h5=new H5();
			h5.addPage("face")
				.addComponent("logo",{
					text:"logo",
					width:400,
					height:100,
					css:{backgroundColor:"red",top:200,opacity:0},
					center:true,
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
				.addComponent("slogan",{
					text:"slogan",
					width:400,
					height:100,
					css:{backgroundColor:"red",top:350},
					center:true
				})
			.addPage("desc")
				.addComponent("caption",{
					text:"核心1",
					width:400,
					height:100,
					css:{backgroundColor:"green",top:350},
					center:true
				})
				.addComponent("content",{text:"核心2"})
			.addPage("page-3")
				.addComponent("caption",{text:"课程方向"})
			.loader();
		});
	</script>
</body>
</html>
